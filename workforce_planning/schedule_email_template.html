<!DOCTYPE HTML>
<html>
<head>
    <title>schedule email template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .slogan-p{
            font-size: 28px;
        }

        a:hover{
            color: #d08448 !important;
        }


        .start-btn{
            color: #d08448;
            border: 1px solid #BCBBE1; 
            background-color: transparent; 
        }

        .start-btn:hover{
            color: #fff;
            border: none;
            background-color: #d08448;
        }

        @media screen and (max-width:575px) {
            .mobile-footer-table{
                display: inline-table;
            }

            .desktop-footer-table{
                display: none;
            }

            .slogan-p{
                font-size: 20px;
            }
        }

        @media screen and (min-width:576px) {
            .mobile-footer-table{
                display: none;
            }

            .desktop-footer-table{
                display: inline-table;
            }
        }
    </style>
</head>
<body style="font-family: 'Inter', sans-serif; margin: 0px;">
    <div style="min-height: 600px;">

        <!-- email header -->
        <table width="100%" style="padding: 10px 24px; text-align: center; margin-bottom: 16px;">
            <tr>
                <td>
                    <a href="https://nymbleup.com/" style="color: #BCBBE1; font-size: 13px; font-weight: 500; line-height: 20px; text-decoration: underline;">view in browser</a>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 10px;">
                    <img src="https://res.cloudinary.com/dh4dcboea/image/upload/v1724561580/logo-05_1_ocjo3n.png" alt="Logo" style="width: 206px; height: 92px;" />
                </td>
            </tr>
        </table>

        <!-- email-content -->
        <table width="100%" style="text-align: center; min-height: 350px; padding: 10px;">
            <tr>
                <td>
                    <h4 style="color: #d08448; font-size: 16px; font-weight: 600; line-height: 24px; margin: 0px;">
                        Welcome To NymbleUp !
                    </h4>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 10px;">
                    <p style="color: #101828; font-weight: 600; line-height: 32px; text-align: center; margin: 0px;" class="slogan-p">
                        Automating key decisions In workforce management
                    </p>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 16px;">
                    <p style="color: #667085; font-size: 15px; font-weight: 500; line-height: 24px; text-align: center;">
                        Hi, {{ User Name }}<br/>
                        The schedule for outlet {{ outlet_name }} is ready. Click the button to view.
                    </p>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <img src="https://res.cloudinary.com/dh4dcboea/image/upload/v1724737358/nymbleup_schedule_bbpd7z.png"
                    style="width: 350px; height: 250px;margin: 16px;"
                    alt="forecast img"
                    />   
                </td>
            </tr>
            <tr>
                <td style="padding-top: 10px;">
                    <button class="start-btn" style="font-size: 18px; font-weight: 600; min-width: 40%; padding: 12px 8px; border-radius: 5px;cursor: pointer;">
                        Show
                    </button>
                </td>
            </tr>
        </table>

        <!-- email footer table for mobile and small device -->
        <table width="100%" style="padding: 10px;margin-top: 32px;" class="mobile-footer-table">
            <tr>
                <td style="width: 100%;text-align: center;">                    
                    <a href="https://www.youtube.com/channel/UCOk9L8WNIwSE4Y8E-7MEPSA" style="text-decoration: none;">
                        <img src="https://res.cloudinary.com/dh4dcboea/image/upload/v1724566638/Marka-Email-Generator_odqjet.png" alt="Social Icon 4" style="width: 32px; height: 32px;margin-right: 10px;" />
                    </a>                 
                    <a href="https://www.linkedin.com/company/nymbleup-solutions-pvt-ltd" style="text-decoration: none;">
                        <img src="https://res.cloudinary.com/dh4dcboea/image/upload/v1724566584/Marka-Email-Generator_yeipss.png" alt="Social Icon 5" style="width: 32px; height: 32px;margin-right: 10px;" />
                    </a>
                </td>
            </tr>
            <tr>
                <td style="width: 100%;text-align: center;">
                    <p style="color: #667085; font-size: 16px; font-weight: 600;">Nymbleup support</p>
                    <a href="mailto:info@nymbleup.com" 
                    style="color: #8F98B1; font-size: 15px; font-weight: 400; line-height: 20px; margin: 0px;text-decoration: none;">
                        info@nymbleup.com
                    </a>                    
                </td>                
            </tr>
        </table>

        <!-- email footer table for desktop -->
        <table width="100%" style="padding: 16px;margin-top: 32px;" class="desktop-footer-table">
            <tr>
                <td style="width: 50%; text-align: center;">
                    <p style="color: #667085; font-size: 16px; font-weight: 600;">Nymbleup support</p>
                    <a href="mailto:info@nymbleup.com" 
                    style="color: #8F98B1; font-size: 15px; font-weight: 400; line-height: 20px; margin: 0px;text-decoration: none;">
                        info@nymbleup.com
                    </a>
                </td>
                <td style="width: 50%;text-align: center;">   
                    <a href="https://www.youtube.com/channel/UCOk9L8WNIwSE4Y8E-7MEPSA" style="text-decoration: none;">
                        <img src="https://res.cloudinary.com/dh4dcboea/image/upload/v1724566638/Marka-Email-Generator_odqjet.png" alt="Social Icon 4" style="width: 32px; height: 32px;margin-right: 10px;" />
                    </a>                 
                    <a href="https://www.linkedin.com/company/nymbleup-solutions-pvt-ltd" style="text-decoration: none;">
                        <img src="https://res.cloudinary.com/dh4dcboea/image/upload/v1724566584/Marka-Email-Generator_yeipss.png" alt="Social Icon 5" style="width: 32px; height: 32px;margin-right: 10px;" />
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
